<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görsel 1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.4.2/openseadragon.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #viewer-container {
            width: 100%;
            height: 90vh;
        }
        #info {
            height: 10vh;
            background-color: #333;
            color: white;
            text-align: center;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="viewer-container"></div>
    <div id="info"></div>

    <script type="text/javascript">
        var viewer = OpenSeadragon({
            id: "viewer-container",
            prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.4.2/images/",
            tileSources: "he/output.dzi",
            showNavigator: true,
            showRotationControl: true
        });

        viewer.addHandler('update-viewport', function() {
            var center = viewer.viewport.getCenter();
            var zoom = viewer.viewport.getZoom();
            var rotation = viewer.viewport.getRotation();
            var formattedInfo = `image1.png;${center.x.toFixed(2)};${center.y.toFixed(2)};${zoom.toFixed(2)};${rotation.toFixed(2)}°`;
            document.getElementById('info').innerText = formattedInfo;
        });
    </script>
</body>
</html>
